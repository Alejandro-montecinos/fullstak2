<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>13 - Variables y Temas (CSS custom properties)</title>
  <style>
    :root{
      --bg:#f6f7f9;
      --fg:#0f172a;
      --card:#ffffff;
      --accent:#2563eb;
      --radius:16px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--fg); }
    .app{ max-width:900px; margin:24px auto; padding:0 16px; }
    .switch{ display:flex; align-items:center; gap:8px; }
    .preview{
      margin-top:16px; padding:20px; background:var(--card); border:1px solid #e5e7eb; border-radius: var(--radius);
      transition: background .2s ease, color .2s ease;
    }
    /* Truco: cuando el checkbox está marcado, sobreescribimos variables en .preview */
    #theme-toggle:checked ~ .preview{
      --bg:#0b1120; --fg:#e5e7eb; --card:#0f172a; --accent:#22d3ee;
    }
    .cta{
      display:inline-block; padding:10px 14px; border-radius:12px; border:1px solid #e5e7eb;
      background:var(--accent); color:white; text-decoration:none;
      transition: transform .2s ease;
    }
    .cta:hover{ transform: translateY(-2px); }
    /* Ocultar checkbox pero mantener accesible con etiqueta */
    #theme-toggle{ position:absolute; left:-9999px; }
    label[for="theme-toggle"]{ cursor:pointer; user-select:none; padding:8px 10px; border-radius:10px; border:1px solid #e5e7eb; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Variables y tema claro/oscuro (sin JS)</h1>
    <div class="switch">
      <input type="checkbox" id="theme-toggle" />
      <label for="theme-toggle">Modo oscuro</label>
    </div>
    <div class="preview">
      <h2>Título de tarjeta</h2>
      <p>Este bloque hereda variables. Marca/desmarca el interruptor.</p>
      <a class="cta" href="#">Acción</a>
    </div>
  </div>
</body>
</html>
