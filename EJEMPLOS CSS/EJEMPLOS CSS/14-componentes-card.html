<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>14 - Componente: Tarjeta</title>
  <style>
    :root{
      --radius:16px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --border:#e5e7eb;
      --accent:#2c7be5;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7f8fa; }
    .wrap{ max-width:1000px; margin:32px auto; padding:0 16px; }
    .grid{
      display:grid; gap:16px;
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }
    @media (max-width: 900px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px){ .grid{ grid-template-columns: 1fr; } }
    .card{
      background:white; border:1px solid var(--border); border-radius:var(--radius);
      box-shadow: var(--shadow); overflow:hidden;
      display:flex; flex-direction:column;
    }
    .card img{ width:100%; height:160px; object-fit:cover; }
    .card .content{ padding:16px; flex:1; }
    .card .title{ margin:0 0 6px; font-size:18px; }
    .card .desc{ margin:0 0 12px; color:#475569; }
    .card .actions{ padding:12px 16px; display:flex; gap:10px; border-top:1px solid var(--border); }
    .btn{
      padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:#f8fafc; cursor:pointer;
      transition: transform .2s ease;
    }
    .btn:hover{ transform: translateY(-2px); }
    .btn.primary{ background:var(--accent); color:white; border-color: transparent; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Tarjetas Responsivas</h1>
    <div class="grid">
      <article class="card">
        <img src="https://picsum.photos/seed/1/800/400" alt="imagen" />
        <div class="content">
          <h3 class="title">Curso HTML &amp; CSS</h3>
          <p class="desc">Aprende a construir páginas web modernas, responsivas y accesibles.</p>
        </div>
        <div class="actions">
          <button class="btn">Ver temario</button>
          <button class="btn primary">Inscribirme</button>
        </div>
      </article>
      <article class="card">
        <img src="https://picsum.photos/seed/2/800/400" alt="imagen" />
        <div class="content">
          <h3 class="title">JavaScript desde cero</h3>
          <p class="desc">Variables, funciones, DOM y buenas prácticas para empezar.</p>
        </div>
        <div class="actions">
          <button class="btn">Ver temario</button>
          <button class="btn primary">Inscribirme</button>
        </div>
      </article>
      <article class="card">
        <img src="https://picsum.photos/seed/3/800/400" alt="imagen" />
        <div class="content">
          <h3 class="title">Front‑end avanzado</h3>
          <p class="desc">Flexbox, Grid, accesibilidad, rendimiento y arquitectura CSS.</p>
        </div>
        <div class="actions">
          <button class="btn">Ver temario</button>
          <button class="btn primary">Inscribirme</button>
        </div>
      </article>
    </div>
  </div>
</body>
</html>
