<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>06 - Modelo de Caja</title>
  <style>
    /* Activa para “sumar” borde y padding al ancho/alto total */
    /* * { box-sizing: border-box; } */
    .caja{
      width:260px;
      padding:16px;
      border:4px solid #2c7be5;
      margin:12px;
      background:#f9fbff;
      border-radius:10px;
      display:inline-block;
      vertical-align:top;
    }
  </style>
</head>
<body>
  <h1>Modelo de Caja (content-box por defecto)</h1>
  <div class="caja">Caja A: observa padding, borde y margen.</div>
  <div class="caja">Caja B: comenta/activa <code>box-sizing</code> y compara.</div>
</body>
