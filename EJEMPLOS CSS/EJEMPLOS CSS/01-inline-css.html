<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>01 - CSS Inline</title>
</head>
<body>
  <h1 style="color:#2c7be5; font-family: Arial, sans-serif;">Hola CSS (inline)</h1>
  <p style="border:1px solid #ccc; padding:8px; border-radius:6px;">
    Este estilo está aplicado <strong>en la misma línea</strong> usando el atributo <code>style</code>.
  </p>
  <p>Evita usar inline en proyectos reales; úsalo sólo para pruebas rápidas.</p>
</body>
</html>
