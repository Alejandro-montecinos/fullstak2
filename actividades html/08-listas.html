<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Listas</title>
</head>
<body>
  <h2>Lista desordenada (ul)</h2>
  <ul>
    <li>Elemento A</li>
    <li>Elemento B</li>
    <li>Elemento C</li>
  </ul>

  <h2>Lista ordenada (ol)</h2>
  <ol>
    <li>Paso 1</li>
    <li>Paso 2</li>
    <li>Paso 3</li>
  </ol>
</body>
</html>
